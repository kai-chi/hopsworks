<div class="modal-header">
  <button class="close" ng-click="addIotGatewayCtrl.close()" data-dismiss="modal" aria-hidden="true"
          type="button">&times;</button>
  <h2 class="modal-title">Enter Iot Gateway Details</h2>
</div>
<div growl reference="21" class="pull-right"></div>
<div class="modal-body">


  <form role="form" name="createTopicForm"
        ng-submit="addIotGatewayCtrl.addIotGateway()" novalidate
        class="form-validate">
    <div class="view-info">
      <div class="col-md-12">
        <label class="control-label">Gateway ID</label><br>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="gatewayId" ng-model="addIotGatewayCtrl.gatewayId"
                 placeholder="Gateway ID">
        </div>
      </div>
      <div ng-if="addIotGatewayCtrl.gatewayId_wrong_value === -1" style="color: red">{{"Gateway ID shouldn't be empty, baby"}}</div>
      <div class="col-md-12">
        <label class="control-label">Hostname</label><br>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="hostname" ng-model="addIotGatewayCtrl.hostname"
                 placeholder="hostname">
        </div>
      </div>
      <div class="col-md-12">
        <label class="control-label">Port</label><br>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="port" ng-model="addIotGatewayCtrl.port" placeholder="port">
        </div>
      </div>
      <div ng-if="addIotGatewayCtrl.port_wrong_value === -1" style="color: red">{{"Port shouldn't be empty, baby"}}</div>
      <br>
    </div>
    <div class="row"></div>
    <!--<hr />-->
    <div class="modal-footer" style="padding-bottom: 1px; padding-right: 1px" id="addIotGatewayWnd">
      <button class="btn btn-default" type="button" ng-click="addIotGatewayCtrl.close()">Cancel</button>
      <button class="btn btn-primary" type="submit" id="addIotGatewayBtn">
        <i ng-if="addIotGatewayCtrl.working" style="margin-top: 2px"
           class="fa fa-spinner fa-spin pull-right"></i>
        Add
      </button>
    </div>
  </form>
</div>
